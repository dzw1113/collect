<!DOCTYPE html>
<html ng-app="reg-mod">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- <!– QQ强制竖屏 –> -->
	<meta name="x5-orientation" content="portrait">
	<!-- <!– UC强制全屏 –> -->
	<meta name="full-screen" content="yes">
	<!-- <!– QQ强制全屏 –> -->
	<meta name="x5-fullscreen" content="true">
	<meta name="msapplication-tap-highlight" content="no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<title>注册</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="css/control.css" rel="stylesheet">
	<link href="css/page.css" rel="stylesheet">
	<link href="css/errbox.css" rel="stylesheet">
	<script type="text/javascript" src="js/viewport.js?v=69601e31"></script>
	<script type="text/javascript" src="../js/jquery/jquery-1.11.3.min.js?v=84e532cc"></script>
   <script src="../js/datetimepicker/jquery.datetimepicker.full.min.js?v=6cbd6601"></script>
    <script type="text/javascript" src="../js/jquery/jquery.json.min.js?v=33a79ae0"></script>
    <script type="text/javascript" src="js/md5.js?v=84477b9e"></script>
	<script type="text/javascript" src="../js/comm/comm.js?v=c6f4381d"></script>
	<script type="text/javascript" src="../js/comm/public-obj.js?v=a8d62b97"></script>
	<script type="text/javascript" src="../js/comm/switch.js?v=e5b2eb9e"></script>
	<script type="text/javascript" src="../js/comm/initial.js?v=72abda29"></script>
	<script type="text/javascript" src="js/reg.js?v=895f25fc"></script>
<!-- 	// 
 //    
 //    
 //    <script type="text/javascript" src="js/slide.js"></script>
 //     -->
</head>
<body>
	<div id="page" class="reg-page JsW1" data-size-type="widescreen" data-size-config="{'width':false,'screen':'screen','scale':[1096,640]}">
		<div class="reg-page-bg">
			<div class="reg-cont">
				<form name="form" id="reg-form" action="">
					<ul class="list-box">
						<li class="list-item">
							<input name="mobile" id="mobile" type="tel" class="input mobile radius8" placeholder="请输入您手机号">
							<div class="code-btn"><span class="span getcodedir">获取验证码</span></div>
						</li>
						<li class="list-item">
							<input name="smsCode" id="smsCode" type="text" class="smscode input radius8" placeholder="请输入短信验证码">
						</li>
						<li class="list-item">
							<input name="unifiedPassword" id="unifiedPassword" type="password" class="unifiedpassword input radius8" placeholder="请设置密码（6~20位数字加字母）">
						</li>
						<li class="list-item">
							<input type="submit" id="submit" class="button radius8" value="确定">
						</li>
						<input type="hidden" name="inviteMobile" class="invitemobile">
						<input type="hidden" name="inviteCertNo" class="invitecertno">
						<input type="hidden" name="inviteEmail" class="inviteemail">
						<li class="list-item">
							<div class="row">
								<span>注册即同意</span><span><a href="ms_regProtocol.html">《业主贝贝服务条款》</a></span>
							</div>
						</li>
					</ul>
				</form>
			</div>
			<div class="reg-ft">
				<div class="row"><span>已有账号，请</span><span><a href="ms_download.html">直接下载</a></span></div>
			</div>
		</div>
    </div>
    <div class="result-modal">
        <div class="error dialog">
            <img src="img/error.png?v=15eb8669">
            <h2>出错了</h2>
            <p></p>
            <i class="close"></i>
            <div class="btn-group">
                <a href="javascript:void(0)" class="btn red cancel">确定</a>
            </div>
        </div>
        <div class="success dialog">
            <img src="img/success-img.png?v=36589fdd">
<!--
            <h2>出错了</h2>
            <p></p>
            <i class="close"></i>
-->
            <div class="btn-group">
                <a href="ms_download.html" class="btn red cancel">立即下载</a>
            </div>
        </div>
    </div>
</body>
</html>
