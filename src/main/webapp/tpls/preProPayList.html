<div style="display: block;" class="tempcharge">

    <!-- 业主房屋信息 -->
    <houseinfo houseInfo="houseInfo"></houseinfo>

    <div class="content-box-con">
        <div class="content-box-label"><span>预缴费用</span></div>
        <form action="">
            <div class="content-box-form">
                <ul>
                    <div class="ks-swap">
                        <li>
                            <div class="left">费项名称：</div>
                            <div class="right">
                                <div class="control-css3select">
                                    <select class="radius3 JsW" data-ctrlmutual-type="selectswap"
                                            data-ctrlmutual-config="{'defaultId':'1','content':{'1':'ks-swap-cont1','物业费':'ks-swap-cont2','车位费':'ks-swap-cont2'}}">
                                        <option value="水费">水费</option>
                                        <option value="电费">电费</option>
                                        <option value="物业费">物业费</option>
                                        <option value="车位费">车位费</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <div class="ks-swap-cont1" style="">
                            <li>
                                <div class="left">收费金额：</div>
                                <div class="right"><input class="radius3" type="text"></div>
                            </li>
                        </div>
                        <div class="ks-swap-cont2" style="display: none;">
                            <li>
                                <div class="left">
                                    收费周期：
                                </div>
                                <div class="right">
                                    <div class="control-css3select">
                                        <select class="radius3">
                                            <option value="1个月">1个月</option>
                                            <option value="3个月">3个月</option>
                                            <option value="半年">半年</option>
                                            <option value="一年">一年</option>
                                            <option value="自定义">自定义</option>
                                        </select>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <div class="left">待收金额：</div>
                                <div class="right red">￥290.00</div>
                            </li>
                            <li>
                                <div class="left">应收金额：</div>
                                <div class="right red">￥290.00</div>
                            </li>
                            <li>
                                <div class="left">优惠金额：</div>
                                <div class="right red">￥50.00</div>
                            </li>
                        </div>
                    </div>


                    <div class="ks-swap">
                        <li>
                            <div class="left">支付方式：</div>
                            <div class="right">
                                <div class="control-css3select">
                                    <select data-ctrlmutual-type="selectswap"
                                            data-ctrlmutual-config="{'content':{'现金':'cash'}}" class="radius3 JsW">
                                        <option value="刷卡">刷卡</option>
                                        <option value="现金">现金</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li class="cash" style="display: none;">
                            <div class="left">实收：</div>
                            <div class="right"><input class="radius3" type="text"></div>
                        </li>

                    </div>
                </ul>
            </div>
            <div class="confirm redbutton">
                <div class="confirm redbutton control-button">
                    <input value="确认收费" type="button" class="radius3 button JsW" data-control-type="button">
                </div>
            </div>
        </form>
    </div>
</div>
