<!DOCTYPE html>
<html lang="zh-CN" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>前端研究</title>
    <link rel="stylesheet" href="../js/bootstrap-3.0.0/css/bootstrap.css"/>
</head>
<body>
<div class="container" ng-controller="IndexCtrl">
    <h1 class="text-center text-danger">Angular 地址联动示例</h1>

    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label">
                地址
            </label>

            <div class="col-md-10">
                <select required="" class="form-control" ng-model="address.province"
                        ng-options="key as key for (key,value) in division"
                        ng-change="address.city='';address.district='';">
                    <option value="">省</option>
                </select>
                <select class="form-control" ng-model="address.city"
                        ng-options="key as key for (key,value) in division[address.province]"
                        ng-change="address.district='';">
                    <option value="">市</option>
                </select>
                <select class="form-control" ng-model="address.district"
                        ng-options="value as value for value in division[address.province][address.city]">
                    <option value="">区</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary btn-sm" ng-click="submit()">
                    提交
                </button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>

<script type="text/javascript" src="../js/bootstrap-3.0.0/js/bootstrap.js"></script>

<script src="../js/angular-1.3.0.14/angular.js"></script>

<script src="../js/bootstrap-3.0.0/js/angular-strap.min.js"></script>
<script src="../js/bootstrap-3.0.0/js/angular-strap.tpl.min.js"></script>

<script src="app.js"></script>
<script src="controllers.js"></script>
<!--<script src="lib/services.js"></script>-->
<!--<script src="lib/directives.js"></script>-->
<!--<script src="lib/filters.js"></script>-->
</body>
</html>
